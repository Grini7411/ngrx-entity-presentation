
<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{user.company}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>Email: {{user.email}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="warn" (click)="userDelete.emit(user.id)">Delete</button>
  </mat-card-actions>

</mat-card>
